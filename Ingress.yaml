apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "tmpServiceName"
  namespace: "kube-prometheus-stack"
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "tmpServiceName-qa.itayp-dev.com"
      http:
        paths:
          - pathType: "Prefix"
            path: "/"
            backend:
              service:
                name: "tmpServiceName"
                port:
                  number: 443
